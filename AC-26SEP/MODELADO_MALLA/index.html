<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Workshop</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Escena, cámara y renderizador
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Materiales y geometrías
        const geometryCube = new THREE.BoxGeometry();
        const materialCube = new THREE.MeshBasicMaterial({ color: 0xff0000 }); // Color rojo para el cubo
        const cube = new THREE.Mesh(geometryCube, materialCube);
        scene.add(cube);

        const geometrySphere = new THREE.SphereGeometry(1, 32, 32);
        const materialSphere = new THREE.MeshBasicMaterial({ color: 0x00ff00 }); // Verde para la esfera
        const sphere = new THREE.Mesh(geometrySphere, materialSphere);
        sphere.position.x = 3;
        scene.add(sphere);

        const geometryCone = new THREE.ConeGeometry(1, 2, 32);
        const materialCone = new THREE.MeshBasicMaterial({ color: 0x0000ff }); // Azul para el cono
        const cone = new THREE.Mesh(geometryCone, materialCone);
        cone.position.x = -3;
        scene.add(cone);

        // Configurar la cámara
        camera.position.z = 5;

        // Animación
        function animate() {
            requestAnimationFrame(animate);

            // Rotación
            cube.rotation.x += Math.random() * 0.01;
            cube.rotation.y += Math.random() * 0.01;

            sphere.rotation.x += Math.random() * 0.01;
            sphere.rotation.y += Math.random() * 0.01;

            cone.rotation.x += Math.random() * 0.01;
            cone.rotation.y += Math.random() * 0.01;

            // Movimiento aleatorio
            cube.position.x += (Math.random() - 0.5) * 0.01;
            sphere.position.y += (Math.random() - 0.5) * 0.01;
            cone.position.z += (Math.random() - 0.5) * 0.01;

            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
